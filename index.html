<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="actionBar">
    <h2>00:00:30</h2>
    <button id="startMoving" class="btn btn--primary">開始</button>
    <button id="stopMoving" class="btn btn--secondary" disabled>暫停</button>
  </div>
  <div class="wrap__clock">
    <div class="clock">
      <div class="clock__face"></div>
      <div class="clock__hour-hand"></div>
      <div class="clock__minute-hand"></div>
      <div class="clock__second-hand">
        <div class="clock__second-hand__line1"></div>
        <div class="clock__second-hand__line2"></div>
        <div class="clock__second-hand__line3"></div>
        <div class="clock__second-hand__line4"></div>
        <div class="clock__second-hand__line5"></div>
        <div class="clock__second-hand__dot"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
